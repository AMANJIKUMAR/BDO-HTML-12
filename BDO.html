<!-- BDO TAG <bdo dir="rtl" or "ltr">_</bdo>  -->



<!DOCKSET html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="paragraph and comments">
       
        <title>BDO TAG </title>
    
    </head>
    <body>
        <h1> Without bdo tag </h1>
        <p>  dummy text </p>
        <h1> With bdo tag  </h1>
        
          <p>  <bdo dir="rtl">dummy text <br>
            </bdo> 
              <!-- The bdo direction is right to left -->
              
              
            <bdo dir="ltr">dummy text
            </bdo>
              <!-- The bdo direction is left to right  -->
        
        
        </p>
        
    </body>
</html>
